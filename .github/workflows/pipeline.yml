name: Pipeline

on:
  push:
    branches:
      - SinLogin

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout del código
      - uses: actions/checkout@v4

      # Configurar Python para el backend FastAPI
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Instalar dependencias
      - name: Install Backend Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      ## Ejecutar pruebas del backend (ajusta según tu configuración de pruebas)
      #- name: Run Backend Tests
      #  run: |
      #    cd backend
      #    pytest  # Asegúrate de tener pytest configurado para tus pruebas

      # Generar archivo env.config para el backend
      - name: Create Backend Environment File
        run: |
          pwd
          ls -la
          cd backend
          pwd
          ls -la
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > env.config
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> env.config
          ls -la
          cat env.config || echo "Failed to create or read env.config file"

      # Verificar el contenido del directorio backend/ antes de subir el artefacto
      - name: Debug Backend Directory Contents Before Upload
        run: |
          ls -R backend/

      # Guardar el directorio backend como artefacto para el despliegue
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: |
            backend/
          if-no-files-found: error  # Falla si no se encuentran archivos

  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      # Checkout del código
      - uses: actions/checkout@v4

      # Configurar Node.js para el frontend React
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalar dependencias
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      ## Ejecutar pruebas del frontend (ajusta según tu configuración de pruebas)
      #- name: Run Frontend Tests
      #  run: |
      #    cd frontend
      #    npm test -- --watchAll=false  # Asegúrate de tener pruebas configuradas

      # Generar archivo .env para el frontend
      - name: Create Frontend .env File
        run: |
          cd frontend
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" > .env

      # Construir el frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # Guardar el directorio dist/ como artefacto para el despliegue
      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifact
          path: frontend/dist/
          if-no-files-found: error  # Falla si no se encuentran archivos

  deploy-backend:
    needs: build-and-test-backend
    runs-on: ubuntu-latest
    steps:
      # Descargar el artefacto del backend
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: backend/

      # Verificar el contenido del directorio backend/ después de descargar
      - name: Debug Backend Artifact Contents
        run: |
          echo "Listing all files in backend/ (including hidden):"
          ls -la backend/
          echo "Recursive listing of backend/:"
          ls -R backend/
          echo "Using find to list all files in backend/:"
          find backend/ -type f
          echo "Checking contents of env.config (if it exists):"
          cat backend/env.config || echo "env.config not found in backend/"

      # Mover los archivos de backend/src/ a la raíz
      - name: Move Files to Root
        run: |
          mv backend/src/* .
          mv backend/env.config || echo "No env.config file found, skipping..."
          rm -rf backend/
          ls -R .
          ls -la .

      # Desplegar el backend en Azure App Service usando el perfil de publicación
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Inversur-QA'
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}

  deploy-frontend:
    needs: build-and-test-frontend
    runs-on: ubuntu-latest
    steps:
      # Descargar el artefacto del frontend (solo el directorio dist/)
      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-artifact
          path: frontend/dist/

      # Desplegar en Azure Static Web Apps, omitiendo la construcción
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"  # Apunta al directorio pre-construido
          skip_app_build: true  # Omite la construcción en Azure