<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inversur</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2c2c2c">
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        // Global error handler
        window.addEventListener('error', (event) => {
          alert(`Global error: ${event.message} at ${event.filename}:${event.lineno}`);
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (event) => {
          alert(`Unhandled promise rejection: ${event.reason.message || event.reason}`);
        });

        // Gestionar Service Worker para Firebase Messaging
        if ('serviceWorker' in navigator) {
          (async () => {
            try {
              const registrations = await navigator.serviceWorker.getRegistrations();
              let hasMessagingSW = false;

              for (const registration of registrations) {
                const swUrl = registration.active?.scriptURL || registration.waiting?.scriptURL || registration.installing?.scriptURL;

                if (swUrl) {
                  let scriptOk = true;
                  try {
                    const resp = await fetch(swUrl, { cache: 'no-store' });
                    if (!resp.ok) scriptOk = false;
                  } catch (_) {
                    scriptOk = false;
                  }

                  if (swUrl.includes('/firebase-messaging-sw.js')) {
                    if (scriptOk) {
                      hasMessagingSW = true;
                      continue; // Mantener el SW v√°lido
                    }

                    await registration.unregister();
                    console.warn('Firebase service worker desactualizado, se vuelve a registrar');
                    const newReg = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                    console.log('Service worker actualizado:', newReg);
                    hasMessagingSW = true;
                    continue;
                  }

                  if (!scriptOk) {
                    await registration.unregister();
                    console.log('Service worker obsoleto eliminado:', swUrl);
                    continue;
                  }
                }

                await registration.unregister();
                console.log('Service worker obsoleto eliminado:', swUrl);
              }

              if (!hasMessagingSW) {
                const newRegistration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('Nuevo service worker registrado:', newRegistration);
              }

              const readyRegistration = await navigator.serviceWorker.ready;
              console.log('Service worker listo:', readyRegistration);
            } catch (error) {
              console.error('Error gestionando service workers:', error);
            }
          })();
        }
    </script>
  </body>
</html>
